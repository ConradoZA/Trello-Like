<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello con JS Vanilla</title>
    <script src="https://kit.fontawesome.com/fc0425ee7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fondo">
        <input type="text" placeholder="Nueva columna" class="addColumn">
        <main class="main" ondrop='dropColumn(event);' ondragover="preventDefault(event)">
        </main>
    </div>
</body>

</html>
